<style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

body {
  font-family: "Poppins", sans-serif;
  background-color: #f4f7f9;
  color: #333;
}

.technologies {
  max-width: 1900px;
  margin: 50px auto;
  padding: 40px;
  background-color: #ffffff;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

h2 {
  font-size: 2.5em;
  font-weight: 600;
  color: #2c3e50;
  margin-bottom: 20px;
  text-align: center;
}

.description {
  font-size: 1.3em;
  color: #7f8c8d;
  line-height: 1.6;
  margin-bottom: 40px;
  text-align: center;
}

nav ul {
  display: flex;
  justify-content: space-between;
  list-style-type: none;
  padding: 0;
  margin: 0 0 40px 0;
  border-bottom: 2px solid #ecf0f1;
}

nav li {
  cursor: pointer;
  padding: 10px 0;
  font-weight: 500;
  position: relative;
  transition: all 0.3s ease;
}

nav li::after {
  content: "";
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 0;
  height: 2px;
  background-color: #3498db;
  transition: width 0.3s ease;
}

nav li:hover::after,
nav li.active::after {
  width: 100%;
}

nav li.active {
  color: #3498db;
}

.tech-icons {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  margin-bottom: 40px;
}

.tech-icon {
  width: 200px;
  flex: 0 0 18%;
  margin: 10px;
  transition: transform 0.3s ease;
}

.tech-icon img {
    
  height: 60px;
  filter: grayscale(100%);
  transition: filter 0.3s ease, transform 0.3s ease;
  margin-top: 50px;
}

.tech-icon:hover img {
  filter: grayscale(0%);
  transform: translateY(-5px);
}

.tech-section {
  display: none;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.tech-section.active {
  display: block;
  opacity: 1;
}

@media (max-width: 1200px) {
  .tech-icon {
    width: 25%; /* Aumentar el tamaño de los iconos */
  }
}

@media (max-width: 992px) {
  .tech-icon {
    width: 33.33%; /* Aumentar el tamaño de los iconos */
  }
}

@media (max-width: 768px) {
  .technologies {
    padding: 20px;
  }

  h2 {
    font-size: 2em;
  }

  .description {
    font-size: 1em;
  }

  nav ul {
    flex-wrap: wrap;
  }

  nav li {
    padding: 5px 10px;
    font-size: 0.9em;
  }

  .tech-icons {
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
  }

  .tech-icon {
    width: 50%; /* Aumentar el tamaño de los iconos */
  }
}

@media (max-width: 425px) {
  h2 {
    font-size: 1.8em;
  }

  .description {
    font-size: 0.9em !important;
  }

  .tech-icons {
    grid-template-columns: 1fr;
  }

  .tech-icon {
    width: 100px; /* Aumentar el tamaño de los iconos */
  }
}

</style>
